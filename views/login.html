<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simona diseño</title>
    <link
      rel="icon"
      type="image/png"
      href="/static/assets/favicons/favicon.png"
    />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/hamburger.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="/static/js/variables.js"></script>
  </head>
  <body>
    <nav id="nav" class="nav">
      <div class="nav__title">
        <h1>Simona</h1>
      </div>
    </nav>
    <section class="login">
      <form id="login-form" class="login__form">
        <h2>Iniciar sesion</h2>
        <div>
          <input
            id="login-username"
            type="text"
            class="login__form__input"
            placeholder="Usuario"
          />
        </div>
        <div>
          <input
            id="login-password"
            type="password"
            class="login__form__input"
            placeholder="Contraseña"
          />
        </div>
        <div>
          <button class="login__form__button">Ingresar</button>
        </div>
      </form>
    </section>
    <script src="/static/js/login.js"></script>
  </body>
</html>
