<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simona dise√±o</title>
    <link rel="icon" type="image/png" href="/static/assets/favicon.png" />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/hamburger.css" />
    <link rel="stylesheet" href="/static/css/galery.css" />
    <script src="/static/js/variables.js"></script>
  </head>

  <body>
    <nav id="nav" class="nav">
      <div class="nav__title">
        <h1>Simona</h1>
      </div>
      <a id="hamburger" class="nav__hamburger" href="#"><span></span></a>
      <ul class="nav__links">
        <a href="/">
          <li class="nav__link">Inicio</li>
        </a>
        <a href="#">
          <li class="nav__link">Sobre mi</li>
        </a>
        <a href="/views/galery.html">
          <li class="nav__link nav__link--active">Productos</li>
        </a>
        <a href="#">
          <li class="nav__link">Contacto</li>
        </a>
      </ul>
    </nav>
    <section class="galery">
      <div class="galery__title">Catalogo de productos</div>
      <section id="preview" class="d-none galery__preview">
        <img
          id="preview-cancel"
          class="galery__preview__close"
          src="/static/assets/cancel.svg"
        />
        <div id="preview-img-ly" class="galery__preview__product">
          <img id="preview-img" src="/static/assets/cuencos.jpg" />
        </div>
      </section>
      <div class="galery__ly-products">
        <section id="filter-products" class="galery__filter-products">
          <div class="d-flex align-center justify-between">
            <h1>Filtros</h1>
            <img
              id="dropdown-btn"
              class="galery__filter-products__icon"
              src="/static/assets/up-arrow.svg"
              alt=""
            />
          </div>
          <hr />
          <input
            id="search-input"
            class="galery__filter-products__search"
            type="text"
            placeholder="Buscar"
          />
          <ul class="galery__filter-products__categories">
            <li
              class="galery__filter-products__category galery__filter-products__category--active"
              data-value="Todos"
            >
              Todos
            </li>
            <li class="galery__filter-products__category" data-value="Mates">
              Mates
            </li>
            <li data-value="Cuencos" class="galery__filter-products__category">
              Cuencos
            </li>
            <li data-value="Tablas" class="galery__filter-products__category">
              Tablas
            </li>
            <li data-value="Velas" class="galery__filter-products__category">
              Velas
            </li>
          </ul>
        </section>
        <section id="galery" class="galery__products"></section>
      </div>
    </section>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/galery.js"></script>
  </body>
</html>
