<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simona dise√±o</title>
    <link
      rel="icon"
      type="image/png"
      href="/static/assets/favicons/favicon.png"
    />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/hamburger.css" />
    <link rel="stylesheet" href="/static/css/galery.css" />
    <script src="/static/js/variables.js"></script>
  </head>

  <body>
    <nav id="nav" class="nav">
      <div class="nav__title">
        <h1>Simona</h1>
      </div>
      <a id="hamburger" class="nav__hamburger" href="#"><span></span></a>
      <ul class="nav__links">
        <a href="/">
          <li class="nav__link">Inicio</li>
        </a>
        <a href="/views/aboutme.html">
          <li class="nav__link">Sobre mi</li>
        </a>
        <a href="#">
          <li class="nav__link nav__link--active">Productos</li>
        </a>
        <a href="/views/contact.html">
          <li class="nav__link">Contacto</li>
        </a>
      </ul>
    </nav>
    <section class="galery">
      <div class="galery__title">Catalogo de productos</div>
      <section id="preview" class="d-none galery__preview">
        <img
          id="preview-cancel"
          class="galery__preview__close"
          src="/static/assets/icons/cancel.svg"
        />
        <div id="preview-img-ly" class="galery__preview__product">
          <img id="preview-img" src="/static/assets/images/cuencos.jpg" />
        </div>
      </section>
      <div class="galery__ly-products">
        <section
          id="filter-products"
          class="galery__filter-products galery__filter-products--hide"
        >
          <div class="d-flex align-center justify-between">
            <h1>Filtros</h1>
            <img
              id="dropdown-btn"
              class="galery__filter-products__icon"
              src="/static/assets/icons/down-arrow.svg"
              alt=""
            />
          </div>
          <hr />
          <input
            id="search-input"
            class="galery__filter-products__search"
            type="text"
            placeholder="Buscar"
          />
          <ul class="galery__filter-products__categories">
            <li
              class="galery__filter-products__category galery__filter-products__category--active"
              data-value="Todos"
            >
              Todos
            </li>
            <li class="galery__filter-products__category" data-value="Mates">
              Mates
            </li>
            <li data-value="Cuencos" class="galery__filter-products__category">
              Cuencos
            </li>
            <li data-value="Sets" class="galery__filter-products__category">
              Sets
            </li>
            <li data-value="Velas" class="galery__filter-products__category">
              Velas
            </li>
            <li data-value="Macetas" class="galery__filter-products__category">
              Macetas
            </li>
          </ul>
        </section>
        <section id="galery" class="galery__products"></section>
      </div>
    </section>
    <footer id="footer" class="footer">
      <div class="footer__socialmedia">
        <h2>Redes sociales:</h2>
        <div class="d-flex align-center">
          <img class="footer__icon" src="/static/assets/icons/facebook.svg" />
          <a
            class="link"
            href="https://www.facebook.com/simona.santafeparana"
            target="__blank"
            >/simonadiseno</a
          >
        </div>
        <div class="d-flex align-center">
          <img class="footer__icon" src="/static/assets/icons/instagram.svg" />
          <a
            class="link"
            href="https://www.instagram.com/simona.diseno/"
            target="__blank"
            >/simonadiseno</a
          >
        </div>
      </div>
      <div class="footer__contact">
        <h2>Contacto:</h2>
        <div class="d-flex align-center">
          <img class="footer__icon" src="/static/assets/icons/whatsapp.svg" />
          <p>+543435243489</p>
        </div>
      </div>
    </footer>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/galery.js"></script>
  </body>
</html>
