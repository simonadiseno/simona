<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simona dise√±o</title>
    <link rel="icon" type="image/png" href="/static/assets/favicon.png" />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/carousel.css" />
    <link rel="stylesheet" href="/static/css/hamburger.css" />
  </head>
  <body>
    <nav id="nav" class="nav">
      <div class="nav__title">
        <h1>Simona</h1>
      </div>
      <a id="hamburger" class="nav__hamburger" href="#"><span></span></a>
      <ul class="nav__links">
        <a href="/"><li class="nav__link nav__link--active">Inicio</li></a>
        <a href="#"><li class="nav__link">Sobre mi</li></a>
        <a href="/views/galery.html"><li class="nav__link">Productos</li></a>
        <a href="#"><li class="nav__link">Contacto</li></a>
      </ul>
    </nav>
    <section class="promotion"></section>
    <header class="header">
      <div class="header__filter"></div>
      <img class="header__img-left" src="/static/assets/left.png" alt="" />
      <img class="header__title" src="/static/assets/logo.png" alt="" />
      <img class="header__img-right" src="/static/assets/right.png" alt="" />
    </header>
    <section class="info">
      <div class="info__item">
        <img
          class="info__icon"
          src="/static/assets/shipping.svg"
          alt="Imagen de un bus de envio"
        />
        <h3>Realizamos envios</h3>
      </div>
      <div class="info__item">
        <img
          class="info__icon"
          src="/static/assets/durable.svg"
          alt="Imagen de una moneda (precio)"
        />
        <h3>Productos duraderos</h3>
      </div>
      <div class="info__item">
        <img
          class="info__icon"
          src="/static/assets/hearth.svg"
          alt="Imagen de un corazon (hecho a medida)"
        />
        <h3>Hechos a tu medida</h3>
      </div>
    </section>
    <section class="best-products">
      <h2>Productos destacados</h2>
      <div class="flex-center">
        <img
          class="best-products__arrow"
          src="/static/assets/back.svg"
          alt="Back product arrow"
        />
        <img
          class="best-products__product"
          src="/static/assets/product.png"
          alt="Product"
        />
        <img
          class="best-products__arrow"
          src="/static/assets/next.svg"
          alt="Next product arrow"
        />
      </div>
    </section>
    <section class="categories">
      <div class="categories__items">
        <div
          data-value="Cuencos"
          class="categories__item categories__item--cuencos"
        >
          <div class="flex-center categories__filter">
            <div class="categories__filter-intensive"></div>
            <h3 class="categories__item__title">Cuencos</h3>
          </div>
        </div>
        <div
          data-value="Mates"
          class="categories__item categories__item--mates"
        >
          <div class="flex-center categories__filter">
            <div class="categories__filter-intensive"></div>
            <h3 class="categories__item__title">Mates</h3>
          </div>
          <div></div>
        </div>
        <div
          data-value="Velas"
          class="categories__item categories__item--velas"
        >
          <div class="flex-center categories__filter">
            <div class="categories__filter-intensive"></div>
            <h3 class="categories__item__title">Velas</h3>
          </div>
        </div>
        <div
          data-value="Tablas"
          class="categories__item categories__item--tablas"
        >
          <div class="flex-center categories__filter">
            <div class="categories__filter-intensive"></div>
            <h3 class="categories__item__title">Tablas</h3>
          </div>
        </div>
      </div>
      <div class="categories__carousel">
        <div id="carousel" class="carousel">
          <div id="carousel__title" class="carousel__filter">Cuencos</div>
          <div
            data-value="Cuencos"
            class="carousel__item o-0 animation-opacity"
          >
            <img src="/static/assets/cuencos.jpg" alt="" />
          </div>
          <div data-value="Mates" class="carousel__item o-0">
            <img src="/static/assets/mates.jpg" alt="" />
          </div>
          <div data-value="Velas" class="carousel__item o-0">
            <img src="/static/assets/velas.jpg" alt="" />
          </div>
          <div data-value="Tablas" class="carousel__item o-0">
            <img src="/static/assets/tablas.jpg" alt="" />
          </div>
          <div id="arrow-left" class="carousel__arrow carousel__arrow--left">
            <img src="/static/assets/back.svg" alt="" />
          </div>
          <div id="arrow-right" class="carousel__arrow carousel__arrow--right">
            <img src="/static/assets/next.svg" alt="" />
          </div>
          <div id="carousel__points" class="carousel__points"></div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/carousel.js"></script>
  </body>
</html>
